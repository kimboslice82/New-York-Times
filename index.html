<!DOCTYPE html>
<html>
<head>
	<title>
	
	</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link src="style.css">

	<div>
	<h1 id="main-header">New York Times Search</h1>
	</div>

</head>
<body>
	<div class="container">

	<form class="form-horizontal">

  <div class="form-group">
    <label for="inputSearch" class="col-sm-2 control-label">Search Term:</label>
    <div class="col-sm-10">
      <input type="search" class="form-control" id="search-term" placeholder="Search">
    </div>
</div>

  <div class="form-group">
    <label for="inputNumber" class="col-sm-2 control-label">Number of Records to Retrieve:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputNumber" placeholder="Number">
    </div>
  </div>

  <div class="form-group">
    <label for="inputYear" class="col-sm-2 control-label">Start Year (Optional):</label>
    <div class="col-sm-10">
      <input type="year" class="form-control" id="inputYear" placeholder="Year">
    </div>
  </div>

  <div class="form-group">
    <label for="inputEndYear" class="col-sm-2 control-label">End Year (Optional):</label>
    <div class="col-sm-10">
      <input type="year" class="form-control" id="inputEndYear" placeholder="Year">
    </div>
  </div>
  
     

 
  </form>

  <form class="form-inline">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Search</button>
	</div>
	</div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Clear Results</button>
    </div>
  </div>
</form>

	
		

	</div>	

	</div>
</body>
</html>
